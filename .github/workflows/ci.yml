name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ${{ github.ref }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  windows:
    runs-on: windows-latest
    steps:
    - uses: compnerd/gha-setup-swift@main
      with:
        branch: swift-5.5-release
        tag: 5.5-RELEASE
    - uses: actions/checkout@v2
    - run: swift build
